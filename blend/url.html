<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Hash Animator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .glow {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-center">

    <div class="max-w-md w-full bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700">
        <h1 class="text-3xl font-bold mb-2 text-sky-400 glow">URL Runner</h1>
        <p class="text-slate-400 mb-8 text-sm">Watch your URL bar above!</p>

        <div class="bg-slate-900 p-4 rounded-lg mb-6 border border-slate-700 font-mono text-xs text-left overflow-hidden">
            <span class="text-green-400">const</span> <span class="text-blue-400">updateUrl</span> = () => {<br>
            &nbsp;&nbsp;<span class="text-purple-400">history</span>.<span class="text-yellow-300">replaceState</span>(null, null, <span class="text-orange-300">'#' + word</span>);<br>
            }
        </div>

        <div class="flex gap-4 justify-center">
            <button id="startBtn" onclick="startAnimation()" class="px-6 py-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg font-bold transition-all shadow-lg hover:shadow-emerald-500/20 active:scale-95">
                Start
            </button>
            <button id="stopBtn" onclick="stopAnimation()" class="px-6 py-2 bg-rose-600 hover:bg-rose-500 text-white rounded-lg font-bold transition-all shadow-lg hover:shadow-rose-500/20 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Stop
            </button>
        </div>
        
        <p id="status" class="mt-6 text-sm text-slate-500">Status: Stopped</p>
    </div>

    <script>
        const words = [
            "loading", "processing", "connecting", "downloading", 
            "encrypting", "decrypting", "waiting", "initializing",
            "searching", "calculating", "rendering", "compiling",
            "system", "error", "warning", "success", "done",
            "hacker", "matrix", "cyber", "phantom", "ghost"
        ];

        let intervalId = null;
        const speed = 200; // Speed in milliseconds

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function startAnimation() {
            if (intervalId) return; // Prevent multiple intervals

            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const status = document.getElementById('status');

            startBtn.disabled = true;
            startBtn.classList.add('opacity-50', 'cursor-not-allowed');
            stopBtn.disabled = false;
            stopBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            status.textContent = "Status: Running...";
            status.classList.add('text-emerald-400');
            status.classList.remove('text-slate-500');

            intervalId = setInterval(() => {
                const randomWord = getRandomWord();
                
                // We use replaceState instead of window.location.hash = ...
                // This prevents the browser history from breaking (the "Back" button will still work).
                history.replaceState(null, null, '#' + randomWord);
                
                // Optional: Update document title to match
                document.title = `Status: ${randomWord}`;
            }, speed);
        }

        function stopAnimation() {
            if (!intervalId) return;

            clearInterval(intervalId);
            intervalId = null;

            // Reset UI
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const status = document.getElementById('status');

            startBtn.disabled = false;
            startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            stopBtn.disabled = true;
            stopBtn.classList.add('opacity-50', 'cursor-not-allowed');
            status.textContent = "Status: Stopped";
            status.classList.remove('text-emerald-400');
            status.classList.add('text-slate-500');

            // Clean up the URL
            history.replaceState(null, null, ' '); // Removes the hash
            document.title = "URL Hash Animator";
        }
    </script>
</body>
</html>
