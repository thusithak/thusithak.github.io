<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Hash Animator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .glow {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-center">

    <div class="max-w-md w-full bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700">
        <h1 class="text-3xl font-bold mb-2 text-sky-400 glow">URL Runner</h1>
        <p class="text-slate-400 mb-8 text-sm">Watch your URL bar above!</p>

        <div class="bg-slate-900 p-4 rounded-lg mb-6 border border-slate-700 font-mono text-xs text-left overflow-hidden">
            <span class="text-green-400">const</span> <span class="text-blue-400">updateUrl</span> = () => {<br>
            &nbsp;&nbsp;<span class="text-purple-400">history</span>.<span class="text-yellow-300">replaceState</span>(null, null, <span class="text-orange-300">'#' + word</span>);<br>
            }
        </div>

        <div class="flex gap-4 justify-center">
            <button id="startBtn" onclick="startAnimation()" class="px-6 py-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg font-bold transition-all shadow-lg hover:shadow-emerald-500/20 active:scale-95">
                Start
            </button>
            <button id="stopBtn" onclick="stopAnimation()" class="px-6 py-2 bg-rose-600 hover:bg-rose-500 text-white rounded-lg font-bold transition-all shadow-lg hover:shadow-rose-500/20 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Stop
            </button>
        </div>
        
        <p id="status" class="mt-6 text-sm text-slate-500">Status: Stopped</p>
    </div>

    <script>
        /**
 * URL Hash & Favicon Animator for Webflow
 * Copy and paste this entire script into your Webflow Project Settings > Custom Code > Footer Code
 * or inside an Embed element on the page.
 */

(function() {
    // --- CONFIGURATION ---
    const config = {
        // 1. URL WORDS: Add your custom words here
        words: [
            "loading", "processing", "connecting", "downloading", 
            "encrypting", "decrypting", "waiting", "initializing",
            "searching", "calculating", "rendering", "compiling",
            "system", "error", "warning", "success", "done",
            "hacker", "matrix", "cyber", "phantom", "ghost"
        ],

        // 2. FAVICONS: Add your image URLs here (png, ico, jpg).
        // I've used SVG Data URIs (Emojis) here so it works instantly without external files.
        favicons: [
            "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïê</text></svg>",
            "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïí</text></svg>",
            "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïî</text></svg>",
            "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïñ</text></svg>",
            "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïò</text></svg>",
            "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üïö</text></svg>"
        ],

        speed: 200,       // Speed in milliseconds
        autoStart: true   // Set to false if you want to trigger it manually
    };

    // --- LOGIC (Do not edit below unless you know JS) ---
    let intervalId = null;
    let originalFavicon = "";

    // Helper: Find the existing favicon link element
    function getFaviconElement() {
        return document.querySelector("link[rel*='icon']") || createFaviconElement();
    }

    function createFaviconElement() {
        const link = document.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
        document.head.appendChild(link);
        return link;
    }

    // Save original favicon to restore on stop
    const faviconLink = getFaviconElement();
    originalFavicon = faviconLink.href;

    function getRandomItem(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function startAnimation() {
        if (intervalId) return; // Already running

        // Run immediately
        updateState();

        // Start loop
        intervalId = setInterval(updateState, config.speed);
    }

    function updateState() {
        // 1. Update URL Hash
        if (config.words.length > 0) {
            const randomWord = getRandomItem(config.words);
            history.replaceState(null, null, '#' + randomWord);
        }

        // 2. Update Favicon
        if (config.favicons.length > 0) {
            const randomIcon = getRandomItem(config.favicons);
            const link = getFaviconElement();
            link.href = randomIcon;
        }
    }

    function stopAnimation() {
        if (!intervalId) return;
        clearInterval(intervalId);
        intervalId = null;
        
        // Clean up URL
        history.replaceState(null, null, ' '); 

        // Restore original favicon
        const link = getFaviconElement();
        link.href = originalFavicon;
    }

    // Expose functions globally
    window.UrlAnimator = {
        start: startAnimation,
        stop: stopAnimation
    };

    // Start automatically if configured
    if (config.autoStart) {
        startAnimation();
    }

})();
    </script>
</body>
</html>
